<!DOCTYPE html>
{% load static %}
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal Account</title>
    {% load static %}
    <link href="{% static 'home/style.css' %}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<div class="container d-flex align-items-center vh-100">
    <div class="container my-5 w-50 mx-auto">
        <h1 class="text-center">403 Forbidden</h1>
        <p class="text-muted text-center">Your CSRF token has expired.</p>
        <p class="text-muted">
            Most likely this is because you logged in from somewhere else or the server restarted since you loaded the
            page. If you continue to see this error, contact your administrator.
        </p>
        <hr>
        <a href="/home" class="btn btn-lg btn-secondary btn-block rounded">Home</a>
    </div>
</div>
</body>
</html>
