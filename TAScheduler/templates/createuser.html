<!DOCTYPE html>
{%  load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link href="{% static 'createuser/style.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Create User</h1>
    <form method="post" action="#">
        {%  csrf_token %}
        <div class="center">
        <table class="row-bordered-table" style="width:50%">
            <tr>
                 <th style="width:20%"></th>
                <th style="width:80%"></th>
            </tr>
            <tr>
                <td><label for="type">User Type:</label></td>
                <td style="text-align: center"><center><select id="type">
                <option value="Admin">Admin</option>
                <option value="Instructor">Instructor</option>
                <option value="TA">TA</option>
                </select></center></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td style="text-align: center"><input type="text" class="key" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td style="text-align: center"><input type="password" class="key" id="password"></td>
            </tr>
            <tr>
                <td><label for="confirmpassword">Confirm Password:</label></td>
                <td style="text-align: center"><input type="password" class="key" id="confirmpassword"></td>
            </tr>
        </table>
        </div>
        <div class="center">
            <input type="submit" class="submitbutton" value="Create Account">
        </div>
        {{ message }}
</form>
</body>
</html>
