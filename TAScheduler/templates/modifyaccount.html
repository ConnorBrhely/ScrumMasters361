<!DOCTYPE html>
{% load static %}
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal Account</title>
    {% load static %}
    <link href="{% static 'home/style.css' %}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<div class="container d-flex align-items-center vh-100">
    <div class="container my-5 w-50 mx-auto">
        <h1 class="text-center">My Account</h1>
        <h5 class="text-muted text-center">{{ account.user.email }}</h5>
        <form method="post" action="#">
            {% csrf_token %}
            <div class="form-row my-4">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number" value="{{ account.phone_number|default_if_none:"" }}">
                </div>
            </div>
            <div class="form-row my-4">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Address" value="{{ account.home_address|default_if_none:"" }}">
                </div>
            </div>
            {% if account.type == "ADMIN" %}
                <div class="form-row my-4">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{ account.user.email }}" required>
                    </div>
                </div>
            {% endif %}
            <div class="form-row my-4">
                <div class="form-group">
                    <label for="officehours">Office Hours</label>
                    <input type="text" class="form-control" id="officehours" name="officehours" placeholder="MWF 11:30 AM - 12:30 PM" value="{{ account.office_hours|default_if_none:"" }}">
                </div>
            </div>
            <div class="form-row my-4">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
            </div>
            <input type="submit" class="btn btn-lg btn-primary btn-block rounded" style="width: 100%" value="Save Changes">
        </form>
        {% include "modules/messages.html" %}
        <hr>
        <a href="/home" class="btn btn-lg btn-secondary btn-block rounded">Home</a>
    </div>
</div>
</body>
</html>
