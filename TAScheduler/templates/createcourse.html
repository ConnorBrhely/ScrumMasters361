<!DOCTYPE html>
{%  load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create Course</title>
        {%  load static %}
        <link href="{%  static 'form/course.css' %}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Create Course</h1>
        {%  csrf_token %}
        <!--Use for loop to display all courses from database. -->
        <div class="center content-table">
            <table>
                <tr><td><h3>All courses:</h3></td></tr>
                {%  for course in courses %}
                    <tr>
                        <td>{{ course.name }} ({{ course.number }}), {{ course.term }}</td>
                    </tr>
                {%  endfor %}
            </table>
        </div>
        <!--get form and post data to database (if arguments are valid!)-->
        <form method="post" action="#">
            {%  csrf_token %}
            <div class="center">
            <table class="row-bordered-table" style="width:50%">
                <tr>
                    <th style="width:20%"></th>
                    <th style="width:80%"></th>
                </tr>
                <tr>
                    <td><label for="name">Course Name:</label></td>
                    <td style="text-align: center"><input type="text" class="key" id="name" name="name"></td>
                </tr>
                <tr>
                    <td><label for="number">Course Number:</label></td>
                    <td style="text-align: center"><input type="text" class="key" id="number" name="number"></td>
                </tr>
                <tr>
                    <td><label for="term">Course Term:</label></td>
                    <td style="text-align: center"><input type="text" class="key" id="term" name="term"></td>
                </tr>
                <tr>
                    <td><label for="instructor">Instructor:</label></td>
                    <td>
                        <select id="instructor" name="instructor">
                            <option value="none">N/A</option>
                            {% for instructor in instructors %}
                                <option value="{{ instructor.id }}">{{ instructor.first_name }} {{ instructor.last_name }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
            </table>
            </div>
            <div class="center">
                <input type="submit" class="submitbutton" value="Create Section">
            </div>
            {% if message %}
                <div style="text-align: center;">{{ message }}</div>
            {% endif %}
        </form>
    </body>
</html>
