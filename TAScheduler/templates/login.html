<!DOCTYPE html>
{%  load static %}
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>{{ page }}</title>
    <link href="{% static 'home/style.css' %}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<div class="container d-flex align-items-center vh-100">
    <div class="container my-5 w-50 mx-auto">
        <h1 class="text-center">Welcome</h1>
        <form method="post" action="#">
            {% csrf_token %}
            <div class="form-row my-4">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="johndoe@uwm.edu" required>
                </div>
            </div>
            <div class="form-row my-4">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
            </div>
            <input type="submit" class="btn btn-lg btn-primary btn-block rounded" style="width: 100%" value="Login">
        </form>
        {% if message %}
            <div class="form-group container my-5 mx-auto">
                {% if status == "success" %}
                    <div class="alert alert-success" role="alert">
                        {{ message }}
                    </div>
                {% elif status == "failure" %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                {% elif status == "info" %}
                    <div class="alert alert-info" role="alert">
                        {{ message }}
                    </div>
                {% endif %}
            </div>
        {% endif %}
        <hr>
        <p class="text-center figure-caption">
            Looking to register? Contact your administrator.
        </p>
    </div>
</div>
</body>
</html>
