<!DOCTYPE html>
{% load static %}
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit User</title>
    {% load static %}
    <link href="{% static 'home/style.css' %}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<div class="container d-flex align-items-center vh-100">
    <div class="container my-5 w-50 mx-auto">
        <h1 class="text-center">Edit User</h1>
        <form method="post" action="#">
            {% csrf_token %}
            <div class="form-row my-4">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" value="{{ editaccount.first_name }}" required>
                </div>
            </div>
            <div class="form-row my-4">
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" value="{{ editaccount.last_name }}" required>
                </div>
            </div>
            <div class="form-row my-4">
                <div class="form-group">
                    <label for="type">User Type</label>
                    <select class="form-control" id="type" name="type" disabled="true">
                        <option value="TA" {% if editaccount.type == "TA" %}selected{% endif %}>TA</option>
                        <option value="INSTRUCTOR" {% if editaccount.type == "INSTRUCTOR" %}selected{% endif %}>Instructor</option>
                        <option value="ADMIN" {% if editaccount.type == "ADMIN" %}selected{% endif %}>Administrator</option>
                    </select>
                </div>
            </div>
            <div class="form-row my-4">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text" class="form-control" id="email" name="email" value="{{ editaccount.user.email }}" required>
                </div>
            </div>
            <div class="form-row my-4">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
            </div>
            <div class="form-row my-4">
                <div class="form-group">
                    <label for="confirmpassword">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmpassword" name="confirmpassword">
                </div>
            </div>
            <input type="submit" class="btn btn-lg btn-primary btn-block rounded" style="width: 100%" value="Edit User"></input>
        </form>
        {% include "modules/messages.html" %}
        {% include "modules/account_info.html" %}
        <a href="/accounts" class="btn btn-lg btn-secondary btn-block rounded">Back</a>
    </div>
</div>
</body>
</html>
