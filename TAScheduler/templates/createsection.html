<!DOCTYPE html>
{%  load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Section</title>
    {% load static %}
    <link href="{% static 'createsection/style.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Create Section</h1>
    <h3>You can add TAs from the list below.</h3>
    <form method="post" action="#">
        {%  csrf_token %}
        <div class="center">
            <table class="row-bordered-table" style="width:50%">
                <tr>
                     <th style="width:20%"></th>
                    <th style="width:80%"></th>
                </tr>
                <tr>
                    <td><label for="number">Section Number:</label></td>
                    <td style="text-align: center"><input type="text" class="key" id="number" name="number"></td>
                </tr>
                <tr>
                    <td><label for="course">Course:</label></td>
                    <td>
                        <select id="course" name="course">
                            <option value="none">N/A</option>
                            {% for course in courses %}
                                <option value="{{ course.id }}">{{ course.name }} ({{ course.number }}), {{ course.term }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="time">Time:</label></td>
                    <td style="text-align: center"><input type="text" class="key" id="time" name="time"></td>
                </tr>
                <tr>
                    <td><label for="location">Location:</label></td>
                    <td style="text-align: center"><input type="text" class="key" id="location" name="location"></td>
                </tr>
            </table>
        </div>
        <div class="center">
            <input type="submit" class="submitbutton" value="Create Section">
        </div>
        {% if message %}
            <div style="text-align: center;">{{ message }}</div>
        {% endif %}
    </form>
</body>
</html>
